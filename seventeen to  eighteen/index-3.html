<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr{
            border: 1px solid pink;
        }

        td {
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
    <table id="night">

    </table>

    <script>
        var num = [];
        for(var i=1;i<=9;i++) {//外层循环决定行的数量
            let tr=document.createElement("tr");//创建tr;
            for (var j = 1; j <= i; j++) {//内层循环决定列的数量
                let td=document.createElement("td")//创建td
                td.innerHTML+=j + "*" + i + "=" + j * i;//把i*j=ij的过程赋值给td里面
                tr.appendChild(td);//把td添加到tr里面
            }
            document.getElementById("night").appendChild(tr);//找到table把tr添加到table里面
        }
    </script>
</body>
</html>
