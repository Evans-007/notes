<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>
    function dec2bin(num,bit) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        //var num = parseInt(decNumber);
        if (num < 0) {
            alert('请输入一个非负整数');
        } else  {
            //var value = num.toString(2);
            var q = binary(num, bit);
            document.getElementById('result').innerText = q;
        }
    }

    //实现控制位数的二进制转换
    function binary (num, Bits) {
        var resArry = [];
        var xresArry = [];
        i=0;
        for(;num>0;){
            resArry.push(num % 2);
            num=parseInt(num/2);
            i++;
            console.log(i);
        }
        for(j=i-1;j>=0;j--){
            xresArry.push(resArry[j]);
        }

        if (Bits < xresArry.length) {
            console.log("位数小于二进制位数")
        }
        if (Bits) {
            for(var r = xresArry.length; r < Bits; r++) {
                xresArry.unshift(0);
            }
        }
        return xresArry.join().replace(/,/g, '');
        console.log(xresArry);
    }
    document.getElementById("trans-btn").onclick = function(){
        var d = document.getElementById("dec-number").value;
        var b = document.getElementById("bin-bit").value;
        dec2bin(d,b);
    }
    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding

</script>
</body>
</html>
