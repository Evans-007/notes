<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script type="text/javascript">
    /*
    按照HTML中按钮的描述以此实现功能
    计算结果显示在 id 为 result 的 P 标签中
    */
    var btn = document.getElementsByTagName('button');
    var input = document.getElementsByName('str-obj');
    var flags = false;


    var ir = 1;
    document.getElementById('radio-a').onclick = function () {
        if (ir == 1) {
            return;
        } else if (ir == 2){
            document.getElementById('radio-a').setAttribute("checked", "true");
            document.getElementById('radio-b').setAttribute("checked", "false");
        }
    }

    document.getElementById('radio-b').onclick = function () {
        document.getElementById('radio-b').setAttribute("checked", "true");
        document.getElementById('radio-a').setAttribute("checked", "false")
        ir = 2;
    }


    btn[0].onclick = function () {
            for (var i = 0; i < input.length; i++) {
                var inp = input[i];
                if (inp.checked == true) {
                    var inp = inp.value;//获取到不同单选框的value内容
                    var id = 'str-' + inp;//拼接ID
                    var tv = document.getElementById(id).value;
                    document.getElementById('result').innerText = tv.length;
                }
                flags = true;
            }
            if (flags == false) {
                document.getElementById('result').innerText = "请选择 输入框";
            }
    }

    btn[1].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'str-' + inp;//拼接ID
                var tv = document.getElementById(id).value;
                document.getElementById('result').innerText = tv.slice(2, 3);
            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }

    btn[2].onclick = function () {
        var ac = document.getElementById('str-a').value;
        var bc = document.getElementById('str-b').value;
        document.getElementById('result').innerText = ac + bc;
    }

    btn[3].onclick = function () {
        var ac = document.getElementById('str-a').value;
        var bc = document.getElementById('str-b').value;
        document.getElementById('result').innerText = ac.indexOf(bc) + 1;//加一表示出现的位置，不加一表示内容出现的索引
    }

    btn[4].onclick = function () {
        var ac = document.getElementById('str-a').value;
        var bc = document.getElementById('str-b').value;
        document.getElementById('result').innerText = ac.lastIndexOf(bc) + 1;//加一表示出现的位置，不加一表示内容出现的索引
    }

    btn[5].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'num-' + inp;//拼接ID
                var tv = document.getElementById(id).value;
                document.getElementById('result').innerText = tv.slice(2, 5);//slice 参数一 截取内容的开始位置  参数二 截取内容的结束位置的下一个位置
            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }

    btn[6].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'str-' + inp;//拼接ID
                var tv = document.getElementById(id).rows;//文本区内的可见行数

                document.getElementById('result').innerText = "文本区内的可见行数" + tv;
            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }

    btn[7].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'num-' + inp;//拼接ID
                var tv = document.getElementById(id).value;
                document.getElementById('result').innerText = tv.slice(2, 5);//slice 参数一 截取内容的开始位置  参数二 截取内容的结束位置的下一个位置
            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }

    btn[8].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'str-' + inp;//拼接ID
                var tv = document.getElementById(id).value;
                var pattern = /^[A-Za-z]+$/;
                if (pattern.test(tv)) {
                    tv=tv.toUpperCase();
                    console.log(tv)

                    document.getElementById('result').innerText = tv;
                }
            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }

    btn[9].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'str-' + inp;//拼接ID
                var tv = document.getElementById(id).value;
                var pattern = /^[A-Za-z]+$/;
                if (pattern.test(tv)) {
                    tv=tv.toLowerCase();
                    console.log(tv)

                    document.getElementById('result').innerText = tv;
                }
            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }

    btn[10].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'str-' + inp;//拼接ID
                var tv = document.getElementById(id).value;
                document.getElementById('result').innerText = tv.replace(/ /g, "");
            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }

    btn[11].onclick = function () {
        for (var i = 0; i < input.length; i++) {
            var inp = input[i];
            if (inp.checked == true) {
                var inp = inp.value;//获取到不同单选框的value内容
                var id = 'str-' + inp;//拼接ID
                var tv = document.getElementById(id).value;
                if ( i == 0) {
                    var bId = 'str-' + input[1].value;
                    var bv = document.getElementById(bId).value;
                    document.getElementById('result').innerText = tv.replace(/a/g, bv);
                }
                if (i == 1) {
                        var bId = 'str-' + input[0].value;
                        var bv = document.getElementById(bId).value;
                        document.getElementById('result').innerText = tv.replace(/a/g, bv);
                }

            }
            flags = true;
        }
        if (flags == false) {
            document.getElementById('result').innerText = "请选择 输入框";
        }
    }
</script>
</body>
</html>
