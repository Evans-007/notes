<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/myCV.css">
    <title>个人简历</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="img">
                <img src="./images/01.jpg" width="120" height="170">
            </div>
            <div class="present">
                <h1>个人简历</h1>
                <div class="name">
                    <p>姓名: XXX</p>
                    <p>性别: X</p>
                </div>
                <p>一句话向面试官展现自己</p>
            </div>
        </div>
        <div class="school">
            <h3>教育经历</h3>
            <div>
                <ul>
                    <li>
                        <span>XXX大学</span>
                        <p>计算机专业 <span>本科</span></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="work">
            <h3>工作经历</h3>
            <div>
                <ul>
                    <li>
                        <h5>某大型互联网公司</h5>
                        <h6>前端工程师</h6>
                    </li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="skill">
            <h3>技能&证书</h3>
            <div>
                <ul>
                    <li>
                        <h5>语言水平</h5>
                        <span>英语(熟练)，普通话</span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <h5>计算机水平</h5>
                        <span>熟练使用 PS 、Webstorm 等前端工具及office办公软件</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tell">
            <h3>联系方式</h3>
            <div>
                <span>电话: 181xxxxxxxx</span>
                <span>邮箱： xxx@xx.xxx</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
