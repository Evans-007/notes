<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>


<script type="text/javascript">
    /*
        点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    在动画过程中，按钮的状态变为不可点击
    在动画结束后，按钮状态恢复，且文字变成“淡入”
    在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    淡入动画结束后，按钮文字变为“淡出”
    暂时不要使用 CSS animation （以后我们再学习）
    */

    let btn = document.getElementById('fade-btn');
    let b = 1;
    let timer;
    let s = 1;
    btn.onclick = () => {
        if (s == 1) {
            timer = setInterval(function () {
                btn.disabled=true;//设置按钮不可点击
                b -= 0.2;
                document.getElementById('fade-obj').style.opacity = b;
                if(b < 0.01){
                    clearInterval(timer);
                    btn.disabled = false; //恢复按钮 默认的点击功能
                    btn.innerText = "淡入";
                    s = 2;
                }
            },300);
        } else if (s == 2) {
            timer = setInterval(function () {
                btn.disabled=true;
                b += 0.2;
                document.getElementById('fade-obj').style.opacity = b;
                if(b > 1){
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "淡出";
                    s = 1;
                }
            },300);
        }
    }

    }




</script>
</body>
</html>
