<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>

<script type="text/javascript">
    /*
    当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
    当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
    */
    function fn(id) {
        let sc = document.getElementsByTagName('select');
        for (let i = 0; i < sc.length; i++) {
            let s = sc[i];
            s.style.display = 'none';
        }
        document.getElementById(id).style.display = 'block';
    }
    document.getElementById('school').onclick = function () {
        console.log(1)
        fn('school-select');
    }

    document.getElementById('company').onclick = function () {
        fn('company-select');
    }




</script>
</body>
</html>
